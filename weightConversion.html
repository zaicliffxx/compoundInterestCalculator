<!DOCTYPE html>

<html>
    <head>
        <title>Weigh converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="weightConversionStyle.css" rel="stylesheet" type="text/css"/>
        <script src="weightConversionScript.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
        <form>
            <h1>Weight Converter</h1>
            <br><br>
            Enter Start Value
            <input type="text" id="startvalue" >
            <br><br>
            
            Enter End Value
            <input type="text" id="endvalue" >
            <br><br>
            
            Unit
            <select id="unit">
                <option value="kg">kg to lbs</option>
                <option value="lbs">lbs to kg</option>
            </select>
            <br><br>
            
            <input type="button" value="Convert" onclick="Conversion('conversionTable')">
            <br>
            
            <div id="conversionTable"></div>
        </form>
        </div>    
    </body>
</html>
